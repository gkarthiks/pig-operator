apiVersion: apps/v1
kind: Deployment
metadata:
  name: pig-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pig-operator
  template:
    metadata:
      labels:
        name: pig-operator
    spec:
      serviceAccountName: pig-operator
      containers:
        - name: pig-operator
          image: gkarthics/pigops-operator:v0.0.1
          command:
          - pig-operator
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 300m
              memory: 512Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "pig-operator"
